<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
          <h5 class="py-2 d-none d-md-inline-block" id="user">Usuario: </h5>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" id="logOut" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <br><br>
  <div class="container" >
    <h1 class="text-center">Carrito de compras</h1><hr><br>
    <h4><b> Articulos</b></h4><hr>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Costo unitario</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
          
        </tr>
      </thead>
      <tbody id="cartProduct">

      </tbody>
    </table>
    <br>

    <div>
      <h3>Método de envío</h3><br>
      <input id="premium" type="radio" name="envio" value="15" required checked>
      <label>Premium (2-5 días) - Costo del 15% sobre el subtotal.</label>
      <br><br>

      <input id="express" type="radio" name="envio" value="7" required="">
      <label>Express (5-8 días) - Costo del 7% sobre el subtotal.</label>
      <br><br>

      <input id="standard" type="radio" name="envio" value="5" required="">
      <label>Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>

    </div>

    <form id="formAfueraDireccion">
      <div>

        <h3>Dirección</h3>

        <input class="form-control w-25" type="text" id="pais" placeholder="País" required><br>
        <div class="invalid-feedback"></div>

        <input class="form-control w-25" type="text" id="calle" placeholder="Calle" required><br>
        <div class="invalid-feedback"></div>

        <input class="form-control w-25" type="number" id="numPuerta" placeholder="Numero de puerta" required><br>
        <div class="invalid-feedback"></div>

        <input class="form-control w-25" type="text" id="esquina" placeholder="Esquina mas cercana" required><br>
        <div class="invalid-feedback"></div>

      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Ingrese forma de pago 
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Elija forma de pago</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="radio" id="tarjeta" value="1" >
                  <label>Tarjeta de crédito</label><br>
                  <input type="radio" id="transf" value="2" >
                  <label>Transferencia bancaria</label>

                  <div id="mtdPago">

                  </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>

              

          
    
    <!-- Informacion de diferentes metodos de envio -->
    <hr class="mb-4">
              <h4 class="mb-3">Costos</h4>
              <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Costo envío (UYU)</h6>
                      <small class="text-muted">Costo del envío segun cual se eligio</small>
                    </div>
                    <span class="text-muted" id="precioEnvio">-</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Total (UYU)</span>
                    <span id="totalCosto"><strong></strong></span>
                  </li>
                </ul>
                
    <button id="confirmarCompra" type="button" class="btn btn-block btn-success">Confirmar compra</button>
  </div>


  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>
